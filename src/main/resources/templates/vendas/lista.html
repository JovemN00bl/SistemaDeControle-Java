<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Sistema de Gestão</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/produtos">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/vendas">Vendas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Histórico de Vendas</h2>
        <a href="/vendas/nova" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Nova Venda</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th># ID</th>
                    <th>Data/Hora</th>
                    <th>Cliente</th>
                    <th>Valor Total</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="venda : ${vendas}">
                    <td th:text="${venda.id}">1</td>
                    <td th:text="${#temporals.format(venda.dataHora, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>

                    <td th:text="${venda.cliente.nome}">João Silva</td>

                    <td th:text="${#numbers.formatCurrency(venda.valorTotal)}" class="fw-bold text-success">R$ 100,00</td>

                    <td>
                        <span class="badge bg-success">FINALIZADO</span>
                    </td>
                    <td>
                        <a th:href="@{/vendas/{id}(id=${venda.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i> Detalhes
                        </a>
                    </td>
                </tr>
                <tr th:if="${vendas.empty}">
                    <td colspan="6" class="text-center py-4">Nenhuma venda registrada ainda.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
