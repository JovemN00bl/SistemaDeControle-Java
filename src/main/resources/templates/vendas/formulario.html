<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema Gestão</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/produtos}">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/vendas/nova}">Vendas</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-danger btn-sm" type="submit">Sair</button>
            </form>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2>Nova Venda (PDV)</h2>

    <div class="card mb-3">
        <div class="card-body">
            <label class="form-label">Cliente:</label>
            <select id="selectCliente" class="form-select">
                <option value="">Selecione um cliente...</option>
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
            </select>
        </div>
    </div>

    <div class="card mb-3 bg-light">
        <div class="card-body">
            <div class="row align-items-end">
                <div class="col-md-6">
                    <label>Produto:</label>
                    <select id="selectProduto" class="form-select">
                        <option value="">Selecione...</option>
                        <option th:each="p : ${produtos}"
                                th:value="${p.id}"
                                th:text="${p.nome} + ' (Estoque: ' + ${p.quantidadeEstoque} + ')'"
                                th:data-preco="${p.precoVenda}"
                                th:data-nome="${p.nome}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Quantidade:</label>
                    <input type="number" id="inputQtd" class="form-control" value="1" min="1">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success w-100" onclick="adicionarItem()">+ Adicionar Item</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Preço Un.</th>
            <th>Subtotal</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody id="tabelaItens">
            </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text-end fw-bold">Total:</td>
                <td id="totalVenda" class="fw-bold">R$ 0,00</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary btn-lg" onclick="finalizarVenda()">Finalizar Venda</button>
    </div>
</div>

<script>
    let itensCarrinho = [];

    function adicionarItem() {
        const selectProd = document.getElementById("selectProduto");
        const inputQtd = document.getElementById("inputQtd");

        const idProduto = selectProd.value;
        const nomeProduto = selectProd.options[selectProd.selectedIndex].getAttribute("data-nome");
        const preco = parseFloat(selectProd.options[selectProd.selectedIndex].getAttribute("data-preco"));
        const qtd = parseInt(inputQtd.value);

        if (!idProduto || qtd < 1) {
            alert("Selecione um produto e quantidade válida.");
            return;
        }

        itensCarrinho.push({
            produtoId: idProduto,
            nome: nomeProduto,
            quantidade: qtd,
            preco: preco,
            subtotal: preco * qtd
        });

        atualizarTabela();
    }

    function atualizarTabela() {
        const tbody = document.getElementById("tabelaItens");
        tbody.innerHTML = "";
        let totalGeral = 0;

        itensCarrinho.forEach((item, index) => {
            totalGeral += item.subtotal;
            const tr = `
                <tr>
                    <td>${item.nome}</td>
                    <td>${item.quantidade}</td>
                    <td>R$ ${item.preco.toFixed(2)}</td>
                    <td>R$ ${item.subtotal.toFixed(2)}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removerItem(${index})">X</button></td>
                </tr>
            `;
            tbody.innerHTML += tr;
        });

        document.getElementById("totalVenda").innerText = "R$ " + totalGeral.toFixed(2);
    }

    function removerItem(index) {
        itensCarrinho.splice(index, 1);
        atualizarTabela();
    }

    function finalizarVenda() {
        const clienteId = document.getElementById("selectCliente").value;
        if (!clienteId) {
            alert("Selecione um cliente!");
            return;
        }
        if (itensCarrinho.length === 0) {
            alert("O carrinho está vazio!");
            return;
        }

        const vendaDTO = {
            clienteId: clienteId,
            itens: itensCarrinho.map(item => ({
                produtoId: item.produtoId,
                quantidade: item.quantidade
            }))
        };

        const csrfToken = document.querySelector("meta[name='_csrf']").content;
        const csrfHeader = document.querySelector("meta[name='_csrf_header']").content;

        fetch("/api/vendas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(vendaDTO)
        })
        .then(response => {
            if (response.ok) {
                alert("Venda realizada com sucesso!");
                window.location.reload();
            } else {
                return response.text().then(text => { throw new Error(text) });
            }
        })
        .catch(error => {
            alert("Erro: " + error.message);
        });
    }
</script>
</body>
</html>
