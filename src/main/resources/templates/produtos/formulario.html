<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${produto.id == null ? 'Adicionar Novo Produto' : 'Editar Produto'}" class="mb-4"></h1>

  <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
    </div>


    <div class="mb-3">
      <label for="precoCusto" class="form-label">Preço de Custo:</label>
      <input type="number" step="0.01" id="precoCusto" th:field="*{precoCusto}" class="form-control" required min="0.01" />
    </div>

    <div class="mb-3">
      <label for="precoVenda" class="form-label">Preço de Venda:</label>
      <input type="number" step="0.01" id="precoVenda" th:field="*{precoVenda}" class="form-control" required min="0.01" />
    </div>

    <div class="mb-3">
      <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque:</label>
      <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" class="form-control" required min="0" />
    </div>

    <div class="mb-3">
      <label for="codigoBarras" class="form-label">Código de Barras:</label>
      <input type="text" id="codigoBarras" th:field="*{codigoBarras}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success">Salvar Produto</button>
    <a th:href="@{/produtos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
