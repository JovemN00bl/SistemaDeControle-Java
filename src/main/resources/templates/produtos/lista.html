<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos - Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Lista de Produtos</h1>
    <div th:fragment="alerta-sucesso">
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagemSucesso}">Mensagem de sucesso placeholder.</span>

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagemSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a th:href="@{/produtos/novo}" class="btn btn-primary mb-3">Adicionar Novo Produto</a>

    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger mb-3">Sair (Logout)</button>
    </form>

  <a th:href="@{/produtos/novo}" class="btn btn-primary mb-3">Adicionar Novo Produto</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço de Custo</th>
      <th>Preço de Venda</th>
      <th>Qtd. Estoque</th>
      <th>Código de Barras</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${Produtos}">
      <td th:text="${produto.id}"></td>
      <td th:text="${produto.nome}"></td>
      <td th:text="${#numbers.formatCurrency(produto.precoCusto)}"></td>
      <td th:text="${#numbers.formatCurrency(produto.precoVenda)}"></td>
      <td th:text="${produto.quantidadeEstoque}"></td>
      <td th:text="${produto.codigoBarras}"></td>
      <td>
        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-sm btn-danger"
           onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(Produtos)}">
      <td colspan="8">Nenhum produto encontrado.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
