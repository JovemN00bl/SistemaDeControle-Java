<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0" th:text="${cliente.id == null ? 'Cadastro de Cliente' : 'Edição de Cliente'}"></h3>
                </div>
                <div class="card-body">

                    <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${mensagemErro}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <h5 class="mb-3 border-bottom pb-2">Dados Pessoais</h5>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: João Silva">
                            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cpfOuCnpj" class="form-label">CPF ou CNPJ</label>
                                <input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}" placeholder="Ex: 12345678900">
                                <div th:if="${#fields.hasErrors('cpfOuCnpj')}" th:errors="*{cpfOuCnpj}" class="text-danger small"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Ex: (11) 99999-9999">
                                <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger small"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="joao@exemplo.com">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                        </div>

                        <h5 class="mb-3 border-bottom pb-2 mt-4">Endereço</h5>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" th:field="*{cep}" placeholder="00000000">
                                <div th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="text-danger small"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" th:field="*{cidade}">
                                <div th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="text-danger small"></div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="uf" class="form-label">UF</label>
                                <input type="text" class="form-control" id="uf" th:field="*{uf}" placeholder="SP">
                                <div th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}" class="text-danger small"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-10 mb-3">
                                <label for="logradouro" class="form-label">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro" th:field="*{logradouro}">
                                <div th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}" class="text-danger small"></div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" th:field="*{numero}">
                                <div th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}" class="text-danger small"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" th:field="*{bairro}">
                                <div th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="text-danger small"></div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <a th:href="@{/clientes}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Salvar Cliente</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
