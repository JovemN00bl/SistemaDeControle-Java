<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .form-signin { max-width: 330px; padding: 15px; width: 100%; }
    </style>
</head>
<body>
<main class="form-signin text-center">
    <form th:action="@{/login}" method="post" class="card p-4 shadow">
        <h1 class="h3 mb-3 fw-normal">Bem-vindo</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            Usuário ou senha inválidos.
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            Você saiu do sistema.
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usuário" required autofocus>
            <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
            <label for="floatingPassword">Senha</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
    </form>
</main>
</body>
</html>
