<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Sistema de Gestão</a>
    </div>
</nav>

<div class="container">
    <h2>Cadastrar Novo Usuário</h2>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="card p-4 mt-3">

        <div class="mb-3">
            <label>Login (Username):</label>
            <input type="text" th:field="*{username}" class="form-control" required placeholder="Ex: joao.silva">
        </div>

        <div class="mb-3">
            <label>Senha:</label>
            <input type="password" th:field="*{password}" class="form-control" required>
            <small class="text-muted">A senha será criptografada automaticamente.</small>
        </div>

        <div class="mb-3">
            <label>Perfil de Acesso (Role):</label>
            <select th:field="*{role}" class="form-select">
                <option value="USER">Vendedor (USER)</option>
                <option value="ADMIN">Gerente (ADMIN)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvar Usuário</button>
        <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
