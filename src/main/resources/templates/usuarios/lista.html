<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Sistema de Gestão</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/produtos">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/vendas">Vendas</a></li>
                <li class="nav-item"><a class="nav-link active" href="/usuarios">Usuarios</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-danger btn-sm" type="submit">Sair</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gerenciamento de Usuários</h2>
        <a href="/usuarios/novo" class="btn btn-primary">+ Novo Usuário</a>
    </div>

    <table class="table table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Perfil (Role)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">admin</td>
            <td>
                        <span class="badge"
                              th:classappend="${u.role == 'ADMIN' ? 'bg-danger' : 'bg-primary'}"
                              th:text="${u.role}">ADMIN</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
